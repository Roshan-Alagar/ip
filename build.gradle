plugins {
    id 'java'
    id 'application'
}

group = 'roshan'
version = '0.2'

repositories {
    mavenCentral()
}

application {
    mainClass = 'roshan.Roshan'
}

jar {
    manifest {
        attributes 'Main-Class': 'roshan.Roshan'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
